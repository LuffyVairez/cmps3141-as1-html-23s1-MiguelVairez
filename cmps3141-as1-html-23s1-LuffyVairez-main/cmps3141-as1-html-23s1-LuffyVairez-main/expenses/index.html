	<!DOCTYPE html>
	<html>
	<head>
		<style>
			body {
			font-family: Arial, sans-serif;
			margin: 0;
		
			}
			header {
			background-color: #FFA500;
			font-size: 30px;
			padding: 20px;
			text-align: center;
			color: #FF4900;
			}
			nav {
			background-color: #FF0000;
			padding: 10px;
			height: 60px;
			color: #e4d96f;
			font-size: 30px;
			}
			nav ul {
			list-style: none;
	display: flex;
	justify-content: center;
			margin: 0;
			padding: 0;
			}
			nav li {
			margin: 0 20px;
			}
			nav a {
			text-decoration: none;
			color: #e4d96f;
			}
			body {
		background-color: #fce9db; 
		
		background-repeat: no-repeat; 
		background-size: cover; 
		background-position: center; 
	}
			main {
			padding: 20px;
			}
			section {
			margin-bottom: 40px;
			}
			h2 {
			color: #555;
			}
			label {
			display: block;
			margin-top: 10px;
			}
			input,
			textarea {
			width: 100%;
			padding: 8px;
			margin-top: 5px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			}
			button {
			background-color: #00ceda;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			}
			footer {
			background-color: #5dadec;
			text-align: center;
			padding: 10px;
			color: #555;

		color: #FFA343;
	}

	<body>
		<header>Expense</header>
		<h1>Expense Management App</h1>
		<div>
			<table>
				<tr>
					<th colspan="2">Add Transaction</th>
				</tr>
				<tr>
					<td>Transaction Type:</td>
					<td>
						<select id="transactionType" name="transactionType">
							<option value="jointExpense">Joint Expense</option>
							<option value="personalExpense">Personal Expense</option>
							<option value="creditCardPayment">Credit Card Payment</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td><input type="number" id="amount" name="amount" step="0.01" required></td>
				</tr>
				<tr>
					<td>Paying:</td>
					<td>
						<select id="Owe" name="owe" required>
							<option value="Neo">Neo</option>
							<option value="Trinity">Trinity</option>
							<option value="Both">Both</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td><input type="text" id="beneficiary" name="beneficiary" required></td>
				</tr>
				<tr>
					<td colspan="2"><center><button @click="Add_Transaction()">Add Transaction</button></center></td>
				</tr>
			</table>
		</div>

		<div>
			<h2>Debt Summary</h2>
			<ul id="debtSummary">
				<li>Both owe $6960:06</li> <!-- this is for sampling only-->
			</ul>
		</div>
	
		<div>
			<h2>Transaction History</h2>
			<ul id="transactionList">
				<li>JointExpense : $6960.06 ,Paid by: Trinity For Both ("comment")</li><!-- this is for sampling only-->
			</ul>
		</div>
